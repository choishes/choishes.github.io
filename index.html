<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form id="passwordForm">
                <input type="password" id="password" name="password" placeholder="Masukkan password...">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="search-results" id="searchResults">
            <!-- Hasil pencarian akan muncul di sini -->
        </div>
    </div>
    
    <div class="container">
        <div class="logo-container">
            <img src="choishes-white.png" alt="Your Logo" class="logo">
        </div>
        <div class="password-box">
            <input type="password" id="passwordForm" class="form-control" placeholder="Enter your password">
            <button type="submit" class="btn btn-primary btn-block mt-3">Enter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
